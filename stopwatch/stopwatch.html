<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
    text-align: center;
    margin-top: 30px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

#hour, #min, #sec {
    font-size: 60px;
    font-weight: bold;
    padding: 0 10px;
    color: #333;
}

span {
    font-size: 60px;
    color: #555;
}

button {
    padding: 10px 20px;
    margin: 10px;
    font-size: 18px;
    font-weight: 500;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
}

button:nth-child(1) {
    background-color: #28a745;
    color: white;
}

button:nth-child(2) {
    background-color: #ffc107;
    color: white;
}

button:nth-child(3) {
    background-color: #dc3545;
    color: white;
}

button:hover {
    opacity: 0.9;
    transform: scale(1.05);
}

</style>
<body>

    <div>
        <span id="hour">00</span>
        <span>:</span>
        <span id="min">00</span>
        <span>:</span>
        <span id="sec">00</span>
    </div>
    <div>
        <button onclick="start()">Start</button>
        <button onclick="stop()">Stop</button>
        <button onclick="reset()">Reset</button>
    </div>



    <script src="./stopwatch.js"></script>

    
</body>
</html>
